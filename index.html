<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poiret+One" rel="stylesheet">
  <title>Survey</title>
</head>

<body>
  <h1 id="title">Survey</h1>
  <div class="wraper">
    <p id="description">A little survey to know our users better</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input id="name" type="text" placeholder="Full Name" required>
      <label for="email" id="email-label">Email</label>
      <input id="email" type="email" placeholder="Email" required>
      <label for="number" id="number-label">Age</label>
      <input id="number" type="text" min="10" max="100" placeholder="Age" required>
      <p>How do you describe your role?</p>
      <select id="dropdown">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="full-time">Full Time Job</option>
        <option value="part-time">Part Time Job</option>
        <option value="other">Other</option>
      </select>

      <label for="role" id="role-label">Would recommend us to a friend?</label>
      <div>
        <input type="radio" name="role" value="recommend-yes">For Sure!
        <input type="radio" name="role" value="recommend-maybe">Possibly.
        <input type="radio" name="role" value="recommend-no">No Way!
      </div>

      <label for="suggestions" id="suggestion-label">What do you think we could develop better in the future?</label>
      <div>
        <input type="checkbox" name="suggestions" value="front-proj">Front-end Projects
        <input type="checkbox" name="suggestions" value="back-proj">Back-end Projects
        <input type="checkbox" name="suggestions" value="challenges">Challenges
        <input type="checkbox" name="suggestions" value="data-viz">Data Visualization
        <input type="checkbox" name="suggestions" value="forum">Forum
      </div>
      <p id="textarea-label">Any comments or suggestions?</p>
      <textarea form="survey-form"></textarea>
      <input type="submit" id="submit">
    </form>
  </div>

</body>

</html>
